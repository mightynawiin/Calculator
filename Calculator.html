<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
  <script src="calculator.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="container">
      <input type="text" class="value" id="val" readonly />
      <button class="num clear" onclick="fun('C')"><i>C</i></button>
      <button class="num" onclick="fun('CE')"><i>CE</i></button>
      <button class="num" onclick="fun('/')"><i>/</i></button>
      <button class="num" onclick="fun('*')"><i>*</i></button>

      <button class="num" onclick="fun(9)"><i>9</i></button>
      <button class="num" onclick="fun(8)"><i>8</i></button>
      <button class="num" onclick="fun(7)"><i>7</i></button>
      <button class="num" onclick="fun('-')"><i>-</i></button>

      <button class="num" onclick="fun(6)"><i>6</i></button>
      <button class="num" onclick="fun(5)"><i>5</i></button>
      <button class="num" onclick="fun(4)"><i>4</i></button>
      <button class="num" onclick="fun('+')"><i>+</i></button>

      <button class="num" onclick="fun(3)"><i>3</i></button>
      <button class="num" onclick="fun(2)"><i>2</i></button>
      <button class="num" onclick="fun(1)"><i>1</i></button>
      <button class="num plus" onclick="fun('=')"><i>=</i></button>

      <button class="num" onclick="fun(0)"><i>0</i></button>
      <button class="num" onclick="fun('(')"><i>(</i></button>
      <button class="num" onclick="fun(')')"><i>)</i></button>
    </div>
  </div>
</body>
</html>
